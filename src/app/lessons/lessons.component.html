<div class="ui vertical steps">
    <div *ngFor="let chapter of lessons" [ngClass]="chapter.completed ? 'completed step' : 'step'">
      <i class="info icon"></i>
      <div class="content">
        <div class="title">{{chapter.title}}</div>
        <div class="description">{{chapter.description}}</div>
      </div>
    </div>
    
  </div>
