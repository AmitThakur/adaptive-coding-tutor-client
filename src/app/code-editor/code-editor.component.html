<h4>Problem Statement: {{exercise.title}}</h4>
<p>{{exercise.description}}</p>
<form class="ui form">
    <textarea placeholder="Wite Code here" rows="20" [(ngModel)]="code" name="code" 
    (ngModelChange)="onValueChange($event)"
    ></textarea>
</form>
<br>
<button class="ui primary button" (click)="onCompileClick()">Compile</button>
<button class="ui positive button" (click)="doCodeReview()">Code Review</button>
<br>
<div class="ui negative message" *ngIf="result && result.error">
    <i class="close icon"></i>
    <div class="header">
        Error occured:
    </div>
    <p [innerHTML]="result.output"></p>
</div>

<div class="ui success message" *ngIf="result && !result.error && result.output">
<i class="close icon"></i>
<div class="header">
    Compilation successfully. Output is:
</div>
<p [innerHTML]="result.output"></p>
</div>

<div class="ui segment" *ngIf="loadingReview">
<div class="ui active inverted dimmer">
    <div class="ui text loader">Generating code review...</div>
</div>
</div>

<div *ngIf="reviewOutput" class="ui segment">
    <h3>Code has been reviewed:</h3>
    <pre>{{reviewOutput}}</pre>
</div>
